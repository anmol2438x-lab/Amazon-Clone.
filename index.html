<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="header-logo">
      <a href="#">Amazon</a>
    </div>

    <div class="header-search">
      <input type="text" placeholder="Search Amazon" />
      <button>Search</button>
    </div>

    <div class="header-right">
      <a href="https://www.amazon.in/gp/css/homepage.html?ref_=nav_AccountFlyout_ya">Login</a>
      <a href="#">Orders</a>
      <a href="https://www.amazon.in/gp/cart/view.html?ref_=nav_cart">Cart</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Welcome to Amazon Clone</h2>
    <p>Best Deals. Fast Delivery.</p>
  </section>

  <section class="products">
    <h2>Trending Products</h2>

      <div class="product-card">
        <img src="Hadephone.jpg" />
        <h3>Headphones</h3>
        <p>₹799</p>

            See More
          </button></a>
      </div>

      <div class="product-card">
        <img src="Smart Watch.jpg" />

        </button>

            See More
          </button></a>
      </div>

      <div class="product-card">
        <img src="Bluetooth Speaker.jpg" />
